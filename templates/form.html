<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Form</title>
  </head>
  <body>
    <h1>Input Form</h1>
    <form action="/" method="post">
      <label for="CropType">CropType:</label>
      <input type="text" id="CropType" name="CropType" /><br /><br />

      <label for="CropDays">CropDays:</label>
      <input type="number" id="CropDays" name="CropDays" /><br /><br />

      <label for="SoilMoisture">SoilMoisture:</label>
      <input type="number" id="SoilMoisture" name="SoilMoisture" /><br /><br />

      <label for="temperature">temperature:</label>
      <input type="number" id="temperature" name="temperature" /><br /><br />

      <label for="Humidity">Humidity:</label>
      <input type="number" id="Humidity" name="Humidity" /><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
